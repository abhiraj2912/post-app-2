<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">UserId</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                    <td>{{i.id}}</td>
                    <td>{{i.userId}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.body}}</td>
                </tbody>
              </table>
        </div>
    </div>
</div>
